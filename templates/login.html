{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="card text-center">
    <h2 class="mb-4">Login</h2>

    <form method="POST">
        <div class="mb-3">
            <input type="text" 
                   name="username" 
                   class="form-control" 
                   placeholder="Enter Username" 
                   required>
        </div>

        <div class="mb-3">
            <input type="password" 
                   name="password" 
                   class="form-control" 
                   placeholder="Enter Password" 
                   required>
        </div>

        <button type="submit" class="btn btn-custom w-100">
            Login
        </button>
    </form>

    <p class="mt-3">
        Don't have account?
        <a href="/register" class="text-warning">Register</a>
    </p>
</div>

{% endblock %}
